<div class="flexbox-parent">
    <mat-card>
        <mat-card-content>
            <app-block-ui [blockUI]="isProcessing">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <p class="app-name"><b>WATCHAUS</b> | Admin</p>
                    <mat-form-field>
                        <input matInput placeholder="Username" [(ngModel)]="username" name="username" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" />
                    </mat-form-field>
                    <!-- <mat-error *ngIf="!loginValid">
                    <p>The username and password is not valid</p>
                </mat-error> -->
                    <button mat-raised-button color="primary" [disabled]="isProcessing">
                        <!-- <mat-icon *ngIf="isProcessing"
                            ><mat-spinner diameter="20"> </mat-spinner
                        ></mat-icon> -->
                        Login
                    </button>
                </form>
            </app-block-ui>
        </mat-card-content>
    </mat-card>
</div>
