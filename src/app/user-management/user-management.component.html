<mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile>
        <div class="grid-tile-content">
            <h1 class="module-name">User Management</h1>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="grid-tile-content align-right">
            <button mat-raised-button color="primary" (click)="addNewUser()">Add new user</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<app-block-ui [blockUI]="isProcessing">
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" aria-describedby="User List">
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.username }}
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.firstName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.lastName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.roleName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="align-right">Action</th>
                <td mat-cell *matCellDef="let element" class="align-right">
                    <button mat-icon-button color="primary" (click)="updateUser(element.username)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="confirmDeleteUser(element.username)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator showFirstLastButtons hidePageSize="true" length="10" pageSize="10" aria-label="Select page">
        </mat-paginator>
    </div>
</app-block-ui>
