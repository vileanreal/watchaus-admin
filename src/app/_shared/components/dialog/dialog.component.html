<h1 mat-dialog-title>
    {{ title }}
</h1>

<mat-dialog-content>
    <p>{{ message }}</p>
</mat-dialog-content>

<!-- for message box -->
<mat-dialog-actions align="end" *ngIf="isMessageOnly">
    <button mat-raised-button color="primary" (click)="onDismiss()">Ok</button>
</mat-dialog-actions>

<!-- for confirmation dialog -->
<mat-dialog-actions align="end" *ngIf="!isMessageOnly">
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    <button mat-button (click)="onDismiss()">No</button>
</mat-dialog-actions>
