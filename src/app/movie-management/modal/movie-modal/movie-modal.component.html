<h2 mat-dialog-title class="full-width">
    {{ action }}
</h2>
<mat-dialog-content class="mat-typography">
    <app-movie-details class="movie-details" [formGroup]="formGroup" [movieDetails]="movieDetails"></app-movie-details>
    <app-movie-screenshots
        class="movie-screenshots"
        [posterBase64]="movieDetails.moviePosterImg"
        [screenshotsBase64]="movieDetails.screenshots"
        (onFileSelectEvent)="onSelectImages($event)"
    ></app-movie-screenshots>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">
        <mat-icon *ngIf="isProcessing"><mat-spinner diameter="20"> </mat-spinner></mat-icon>Save
    </button>
</mat-dialog-actions>
